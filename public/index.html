<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body onload="enableEditMode()">
    <!--React-->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!---->

    <div id="buttonRow" class="col-xs-12 d-flex justify-content-center">

        <button id="testBtn1" class="btn btn-primary" onclick="execCmd('bold');"><l class="fa fa-bold"></l></button>
        <button class="btn btn-primary" onclick="execCmd('italic');"><l class="fa fa-italic"></l></button>
        <button class="btn btn-primary" onclick="execCmd('underline');"><l class="fa fa-underline"></l></button>
        <button class="btn btn-primary" onclick="execCmd('strikethrough');"><l class="fa fa-strikethrough"></l></button>
        <button class="btn btn-primary" onclick="execCmd('justifyLeft');"><l class="fa fa-align-left"></l></button>
        <button class="btn btn-primary" onclick="execCmd('justifyCenter');"><l class="fa fa-align-center"></l></button>
        <button class="btn btn-primary" onclick="execCmd('justifyRight');"><l class="fa fa-align-right"></l></button>
        <button class="btn btn-primary" onclick="execCmd('justifyFull');"><l class="fa fa-align-justify"></l></button>
        <button class="btn btn-primary" onclick="execCmd('indent');"><l class="fa fa-indent"></l></button>
        <button class="btn btn-primary" onclick="execCmd('outdent');"><l class="fa fa-dedent"></l></button>
        <button class="btn btn-primary" onclick="execCmd('subscript');"><l class="fa fa-subscript"></l></button>
        <button class="btn btn-primary" onclick="execCmd('superscript');"><l class="fa fa-superscript"></l></button>
        <button class="btn btn-primary" onclick="execCmd('undo');"><l class="fa fa-undo"></l></button>
        <button class="btn btn-primary" onclick="execCmd('redo');"><l class="fa fa-repeat"></l></button>
        <button class="btn btn-primary" onclick="execCmd('insertUnorderedList');"><l class="fa fa-list-ul"></l></button>
        <button class="btn btn-primary" onclick="execCmd('insertOrderedList');"><l class="fa fa-list-ol"></l></button>        
        <button class="btn btn-primary" onclick="execCmd('selectAll');">Select All</button>
        <button class="btn btn-primary" onclick="execCommandWithArg('insertImage', prompt('Enter a valid URL:', 'ex.: https://www.stackbuilders.com/assets/img/github-icon-hover.png'));"><l class="fa fa-file-image-o"></l></button>        
        <button class="btn btn-primary" onclick="execCommandWithArg('createLink', prompt('Enter a URL:', 'http://'));"><l class="fa fa-link"></l></button>
        <button class="btn btn-primary" onclick="execCmd('unlink');"><l class="fa fa-unlink"></l></button>

        <select id="Select1" onchange="execCommandWithArg('formatBlock', this.value);">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>

        <select onchange="execCommandWithArg('fontName', this.value);">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>

        
        Font Color: <input type="color" onchange="execCommandWithArg('foreColor', this.value);"/>
        Background Color: <input type="color" onchange="execCommandWithArg('hiliteColor', this.value);"/>

              

    
    </div>
    
    <iframe id="TextFieldFrame" name="richTextField"></iframe>
    <script src="./controller.js"></script>

  </body>
</html>
