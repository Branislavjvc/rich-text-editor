<!DOCTYPE html>
<html>
    <head>
        <title>Rich Text Editor</title>
        <script src="https://use.fontawesome.com/aac5c45839.js"></script>
        <script src="./controller.js"></script>
    </head>
    <body onload="enableEditMode()">
        <div>
            <button onclick="execCmd('bold');"><l class="fa fa-bold"></l></button>
            <button onclick="execCmd('italic');"><l class="fa fa-italic"></l></button>
            <button onclick="execCmd('underline');"><l class="fa fa-underline"></l></button>
            <button onclick="execCmd('strikethrough');"><l class="fa fa-strikethrough"></l></button>
            <button onclick="execCmd('justifyLeft');"><l class="fa fa-align-left"></l></button>
            <button onclick="execCmd('justifyCenter');"><l class="fa fa-align-center"></l></button>
            <button onclick="execCmd('justifyRight');"><l class="fa fa-align-right"></l></button>
            <button onclick="execCmd('justifyFull');"><l class="fa fa-align-justify"></l></button>
            <button onclick="execCmd('indent');"><l class="fa fa-indent"></l></button>
            <button onclick="execCmd('outdent');"><l class="fa fa-dedent"></l></button>
            <button onclick="execCmd('subscript');"><l class="fa fa-subscript"></l></button>
            <button onclick="execCmd('superscript');"><l class="fa fa-superscript"></l></button>
            <button onclick="execCmd('undo');"><l class="fa fa-undo"></l></button>
            <button onclick="execCmd('redo');"><l class="fa fa-repeat"></l></button>
            <button onclick="execCmd('insertUnorderedList');"><l class="fa fa-list-ul"></l></button>
            <button onclick="execCmd('insertOrderedList');"><l class="fa fa-list-ol"></l></button>        
            
            <select onchange="execCommandWithArg('formatBlock', this.value);">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <button onclick="execCmd('insertHorizontalRule');">HR</button>
            <button onclick="execCommandWithArg('createLink', prompt('Enter a URL:', 'http://'));"><l class="fa fa-link"></l></button>
            <button onclick="execCmd('unlink');"><l class="fa fa-unlink"></l></button>
            
            <select onchange="execCommandWithArg('fontName', this.value);">
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier">Courier</option>
                <option value="Georgia">Georgia</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>

            
            Font Color: <input type="color" onchange="execCommandWithArg('foreColor', this.value);"/>
            Background Color: <input type="color" onchange="execCommandWithArg('hiliteColor', this.value);"/>

            <button onclick="execCommandWithArg('insertImage', prompt('Enter a valid URL:', 'ex.: https://www.stackbuilders.com/assets/img/github-icon-hover.png'));"><l class="fa fa-file-image-o"></l></button>        
            <button onclick="execCmd('selectAll');">Select All</button>        

        </div>
        
        <iframe name="richTextField" style="width: 1000px; height: 500px;"></iframe>
        <script src="./controller.js"></script>
    
    </body>
</html>
